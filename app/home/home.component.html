<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="container">
                <div class="name">
                    {{food.name}}
                </div>
                <div class="star">
                    <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black"
                         size="24px" [readonly]="true">
                    </star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let  origin of food.origins">
                            {{origin}}
                        </span>
                        <div class="cook-time">
                            <span>
                                ðŸ•‘
                            </span>
                            {{food.cookTime }}
                        </div>
                        <div class="price">
                            {{food.price |currency:'INR' }}
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
